<section>
	<div class="alert">
		<p class="info-login" [hidden]="error">Please login</p>
		<p class="alert-danger" [hidden]="!error">There was a problem logging in. Please try again.</p>
	</div>
	<form role="form" (submit)="login()">
		<div class="form-group">
			<label for="username">Username:</label> <input type="text"
				class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="password"
				class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</section>
